<svg xmlns="http://www.w3.org/2000/svg" width="200" height="80" viewBox="0 0 200 80" role="img" aria-labelledby="title desc">
  <title id="title">Intern Gradient Logo</title>
  <desc id="desc">Wordmark logo Intern with gradient underline design</desc>
  
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7C3AED"></stop>
      <stop offset="100%" stop-color="#2563EB"></stop>
    </linearGradient>
  </defs>
  
  <!-- Word -->
  <text x="0" y="45" fill="url(#grad)" font-family="Inter, Poppins, Arial, sans-serif" font-weight="800" font-size="42">Intern</text>
  
  <!-- Design underline -->
  <path d="M0 55 Q 100 80, 200 55" stroke="url(#grad)" stroke-width="4" fill="none" stroke-linecap="round"></path>
</svg>
